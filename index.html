<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'">
    <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>

<body>
    <!--header-->
    <header class="header">
        <img
        src="./eisenhower-matrix.jpg"
        alt="matrix-eisenhower">
        <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
        </a>
    </header>
    <main class="main-section">
        <div id="add">
            <label for="new-task">Add Item</label>
            <div class="create-tasks">
                <input id="new-task" class="task" type="text">
                <button>Add</button>
            </div>
        </div>
        <h3>Todo</h3>
        <ul id="incomplete">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img
                    src="./remove.svg"
                    alt="X-icon"
                    class="delete_image">
                </button>
            </li>
            <li class="edit-mode">
                <input type="checkbox" class="edit-mode_input">
                <label class="task edit-mode_label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task edit-mode_input">
                <button class="edit">Save</button>
                <button class="delete">
                    <img
                    src="./remove.svg"
                    alt="X-icon"
                    class="delete_image">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task"><button class="edit">Edit</button>
                <button class="delete">
                    <img
                    src="./remove.svg"
                    alt="X-icon"
                    class="delete_image">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
